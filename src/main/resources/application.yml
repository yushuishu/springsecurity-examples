shuishu:
  token:
    secret: spring_security_examples
    auth-token: auth-token
    refresh-token: refresh-token
    # auth-token 有效时间（分钟）
    expire-time: 30
    # refresh-token 有效期（10080分钟）： 7天 = 1 * 60 * 24 * 7
    refresh-token-expire-time: 10080
    # auth-token 距离过期时间 expire-time 还有多少秒，重新设置有效时间为 expire-time：5分钟 = 1 * 60 * 5
    surplus-refresh-time: 300

# 服务
server:
  port: 8080
  tomcat:
    uri-encoding: utf-8
  servlet:
    context-path: /api/shuishu/demo

spring:
  main:
    allow-bean-definition-overriding: true
  servlet:
    multipart:
      max-file-size: 1024MB
      max-request-size: 1024MB
  # 数据库
  datasource:
    url: jdbc:postgresql://127.0.0.1:5432/spring_security_examples?useUnicode=true&characterEncoding=utf8
    username: postgres
    password: 123456
    driver-class-name: org.postgresql.Driver
    type: com.zaxxer.hikari.HikariDataSource
    hikari:
      connection-timeout: 60000
      idle-timeout: 500000
      max-lifetime: 540000
      maximum-pool-size: 20
      minimum-idle: 10
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQL95Dialect
        hbm2ddl:
          auto: update
        jdbc:
          lob:
            non_contextual_creation: true
        temp:
          use_jdbc_metadata_defaults: true
    show-sql: true
  data:
    #  redis
    redis:
      host: 127.0.0.1
      password: 123456
      port: 6379
      database: 0
      connect-timeout: 3000
      lettuce:
        pool:
          enabled: true
          max-active: 8
          max-wait: -1
          max-idle: 8
          min-idle: 0
        shutdown-timeout: 3000
